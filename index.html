<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="centered-main">
      <p class="centered-main__content" id="add-element-to-list">
        <label class="centered-main__label" for="new-task">Add Item</label>
        <input class="centered-main__input" id="new-task" type="text">
        <button class="centered-main__button">Add</button>
      </p>
      <h3 class="centered-main__h3">Todo</h3>
      <ul class="centered-main__incomplete-tasks" id="incomplete-tasks">
        <li>
          <input class="centered-main__input" type="checkbox">
          <label class="centered-main__task">Pay Bills</label>
          <input class="centered-main__input" type="text">
          <button class="centered-main__edit">Edit</button>
          <button class="centered-main__delete">
            <img class="centered-main__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="centered-main__edit-mode">
          <input class="centered-main__input" type="checkbox">
          <label class="centered-main__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="centered-main__task">
          <button class="centered-main__edit">Save</button>
          <button class="centered-main__delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="centered-main__h3">Completed</h3>
      <ul class="centered-main__completed-tasks" id="completed-tasks">
        <li class="centered-main__item">
          <input class="centered-main__input" type="checkbox" checked>
          <label class="centered-main__task">See the Doctor</label>
          <input class="centered-main__input" type="text">
          <button class="centered-main__edit">Edit</button>
          <button class="centered-main__delete">
            <img class="centered-main__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
